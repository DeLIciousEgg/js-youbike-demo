<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css">
  <link rel="stylesheet" href="./dist/style/all.min.css" />
  <title>New Taipei YouBike</title>
</head>

<body>
  <div class="d-flex justify-content-center align-items-center position-absolute w-100 h-100 loading"
    style="background-color: rgba(255,255,255,.9); z-index: 10;">
    <div class="spinner-grow text-primary" style="width: 100px; height: 100px;" role=" status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <header class="navbar" style="background: linear-gradient(to right,#1C79A7, #4BBEDD);">
    <div class="container">
      <h1 class="text-light" style="font-family: 'Permanent Marker';">New Taipei YouBike</h1>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-4 col-lg-3 rounded-bottom rounded-left py-3 mb-3"
        style="background-color: #EDEDED;  box-shadow: 0px 0px 0px #c8c8c8;">
        <h4><span class="badge badge-special text-light mt-2 ">地區</span></h4>
        <div class="row area">
        </div>
        <h4><span class="badge badge-special text-light mt-2 ">車位</span></h4>
        <div class="row">
          <div class="col-6 text-center">
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input chkBorrow" id="chkBorrow">
              <label class="custom-control-label text-primary" for="chkBorrow">租借</label>
            </div>
          </div>
          <div class="col-6 text-center">
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input chkRevert" id="chkRevert">
              <label class="custom-control-label text-primary" for="chkRevert">歸還</label>
            </div>
          </div>
        </div>
        <h4><span class="badge badge-special text-light mt-2 ">營業</span></h4>
        <div class="row">
          <div class="col-6 text-center my-auto">
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input chkStop" id="chkStop">
              <label class="custom-control-label text-primary" for="chkStop">暫停</label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-7 col-lg-8 ml-md-3 mt-3">
        <p class="text-center h5 mb-4 text-primary">
          共 <span class="siteCount text-special h3 font-weight-bold"></span> 個站點...
        </p>
        <div class="row bikeSite">
        </div>

        <div class="d-flex justify-content-center my-3">
          <div id="pagination"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="mapModal d-none">
    <div class="mapModal__content">
      <div class="mapModal__title">
        <h4 class="mapModal__siteName text-primary">Some text in the Modal..</h4>
        <span class="mapModal__close">&times;</span>
      </div>
      <div id="mapModal__map"></div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="./dist/js/main.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoM6KpAW3we0IyENgEhnZZmSE9orKrE5o"></script>
</body>

</html>
